<!doctype HTML>
<html>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

      <!--<a-marker-camera preset='custom' type='pattern' url='https://github.com/jongfeel/download/blob/master/pattern-marker.patt'></a-marker-camera>-->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
